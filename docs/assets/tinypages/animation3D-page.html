<style>

.background {
    position: relative;
    background-color: #BED3C3;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
      @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }
  
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="5"/><circle cx="5" cy="5" r="3"/><circle cx="19" cy="5" r="3"/><circle cx="5" cy="19" r="3"/><circle cx="19" cy="19" r="3"/></svg>');
      background-size: contain;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }
  </style>
  
  <script>
    function createFlowers() {
      for (let i = 0; i < 20; i++) {
        let flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(flower);
      }
    }
  
    createFlowers();
  </script>
