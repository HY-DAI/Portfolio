<div class="bg-white p-6 rounded-lg overflow-hidden shadow-lg transition-transform transform hover:scale-105">
    <a [href]="link" target="_blank" rel="noopener noreferrer">
        <img alt="{{cardName}}" class="w-100 h-auto"
            [src]="backgroundImageURL" />
        <h3 class="text-2xl font-bold mt-4">
            {{cardName}}
        </h3>
        <p class="mt-2">
            {{presentation}}
        </p>
    </a>
</div>
