<section class="py-20 bg-white" id="contact">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold text-center text-purple-500">
      CONTACT
    </h2>
    <div class="mt-12 flex flex-col md:flex-row justify-center items-center">
      <div class="md:w-1/2">
        <img alt="Illustration of a person sending a message through a contact form" height="400"
          src="https://storage.googleapis.com/a1aa/image/nx9iGxtEqA7UNBeF149gOpln7D4BNumfnRfHo8k6qTclIh4nA.jpg"
          width="400" />
      </div>
      <div class="md:w-1/2 mt-8 md:mt-0 md:pl-12">
        <form action="#" class="bg-gray-100 p-8 rounded-lg shadow-lg" method="POST">
          <div class="mb-4">
            <label class="block text-lg font-bold" for="name">
              Name
            </label>
            <input class="w-full p-2 mt-2 border border-gray-300 rounded-lg" id="name" name="name" required=""
              type="text" />
          </div>
          <div class="mb-4">
            <label class="block text-lg font-bold" for="email">
              Email
            </label>
            <input class="w-full p-2 mt-2 border border-gray-300 rounded-lg" id="email" name="email" required=""
              type="email" />
          </div>
          <div class="mb-4">
            <label class="block text-lg font-bold" for="message">
              Message
            </label>
            <textarea class="w-full p-2 mt-2 border border-gray-300 rounded-lg" id="message" name="message" required=""
              rows="4"></textarea>
          </div>
          <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600" type="submit">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
